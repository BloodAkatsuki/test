apiVersion: v1
kind: Service
metadata:
  name: my-app-preview
  labels:
    app: my-app
spec:
  selector:
    app: my-app
    rollout: my-app-rollout  # Zusätzliches Label
    version: green             # Selektor für die Green-Version
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
